<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Online Shopping Registration Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="ShoppingBG.jpg" class="img-fluid" style="height: 1000px">
            </div>
            <div class="col" style="margin-top:auto; margin-bottom:auto;">
                <form class="form-group">
                    <p class="h1">Create Account </p>
                    <label class="form-label">Full Name: </label>
                    <input class="form-control" placeholder="Enter your name"> <br>
                    <label class="form-label">Address: </label>
                    <input class="form-control" placeholder="Enter your Address"><br>
                
                    <button onclick="click()" type="button">Create Account</button> 
                    </form>
            </div>
        </div>
        
    </div>
    
    <script src='main.js'></script>
</body>
</html>
